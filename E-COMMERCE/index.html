    }

    }

    main {
      background-color: white;

      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      background-color: #0077cc;
      color: white;
      position: fixed;
      width: 100%;

    }

    img {
      width: 100%;

      height: auto;

    }
